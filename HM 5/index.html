<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>

    const user = prompt("Hello. What would you like to do? +,-,*,/ ?", "");
    const a = +prompt("Enter first number", " ");
    const b = +prompt("Enter second number", " ");

    function calculate(a, b) {


      switch (user) {
        case "+":
          return a + b;
          break;

        case "-":
          return a - b;
          break;

        case "*":
          return a * b;
          break;

        case "/":
          return a / b;
          break;

      }
    }
    alert(calculate(a, b));

  </script>

</body>

</html>
